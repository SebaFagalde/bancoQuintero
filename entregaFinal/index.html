<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- <link rel="shortcut icon" href="./assets/bank-solid-24.png" type="image/x-icon"> -->
  <link rel="bttn" href="https://raw.githubusercontent.com/ganapativs/bttn.css/master/dist/bttn.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/banking-service.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"´href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" >
  <title>Banco Quintero</title>
</head>
<Body>
 <img class="titulo-banco" src="./assets/LogoVector.png" alt="Logo del Banco quintero"> 
   <div class="cajero-container">
    <div id="login-container">
      <!-- <h2 class="titulo-cajero"> Automático</h2>  -->
      <h2 class="titulo-cajero">BANCO QUINTERO</h2>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena">
      <button  class="bttn-fill bttn-lg bttn-success" onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>
   </div>
    <div id="operaciones-container">
      <!-- <h2>Operaciones</h2> -->
      <div class="nav-bar-operaciones">
            <button class="bttn-fill bttn-lg bttn-success" onclick="consultarSaldo()">Consultar Saldo</button>
            <button class="bttn-fill bttn-lg bttn-success" onclick="realizarDeposito()">Realizar Depósito</button>
            <button class="bttn-fill bttn-lg bttn-success" onclick="realizarRetiro()">Realizar Retiro</button>
            <button class="bttn-fill bttn-lg bttn-success" onclick="realizarTransferencia()">Realizar Transferencia</button>
            <button  class="bttn-fill bttn-lg bttn-success" onclick="cerrarSesion()">Cerrar Sesión</button>
       </div>
      
        <div id="transferencia-container">
              <form id="transferencia-form">
              <label for="nombreDestinatario">Nombre del destinatario:</label>
              <input type="text" id="nombreDestinatario" required>
              <label for="nombreCuenta">Nombre de la cuenta a transferir:</label>
              <input type="text" id="nombreCuenta" required>
              <label for="bancoDestino">Banco del destinatario:</label>
              <input type="text" id="bancoDestino" required>
              <label for="numeroDeCuenta">Número de la cuenta destino:</label>
              <input type="text" id="numeroDeCuenta" required>
              </form>
            <div class="ingresar-monto">
              <label for="monto">Monto:</label>
              <input type="number" id="monto" placeholder="$">
            </div>
            
          </div>
          <div class="Transacciones-realizadas">
            <div id="resultado-container">
              <h2>Operación</h2>
              <p id="resultado"></p>
            </div>
          </div>
    <div id="historial-container">
      <h2>Historial</h2>
      <ul id="historial-list"></ul>
    </div>
    </div>
    <img class="titulo-banco" src="./assets/LogoVector.png" alt="Logo del Banco quintero">  
    <script src="./main.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
